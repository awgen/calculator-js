<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <form class="form">
        <div>
            <label style="text-transform: uppercase;">Enter First Number</label>
            <input type="text" class="firstnum"></input>
        </div>
        <div>
        <label >Enter Second Number</label>
        <input type="text" class="secondnum"></input>
        </div>
    <label class="opera">Operators</label>
    <div class="oper">
        <input type="radio" name="operators" class="Add">Add</input>
        <input type="radio" name="operators" class="Minus">Minus</input>
        <input type="radio" name="operators" class="Multiply">Multiply</input>
        <input type="radio" name="operators" class="Divide">Divide</input>
    </div>
        <h1 class="ans"></h1>
    </form>

    
    <script src="index.js"></script>
</body>
</html>
